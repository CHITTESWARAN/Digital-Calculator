<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width,initial-scale-1.0">
        <title>Digital calculator</title>
        <link rel="stylesheet" href="A2calculator.css">
        <script type="module" href="thejavascript.js">

        </script>

    </head>
    <body>
        <div class="container">
            <div  class="calculator">
                <h2 style="color: aliceblue;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">CHITTESH</h2>
                <form >
                    <div class="display">
                        <input style="color: black;"   type="text" name="display" class="display1" >
                    </div>
                    <div>
                        <input type="button" value="AC"onclick="display.value=''" id="operater">
                        <input type="button" value="DEL"onclick="display.value=display.value.toString().slice(0,-1)"id="operater">
                        <input type="button" value="."onclick="display.value+='.'"id="operater">
                        <input type="button" value="/"onclick="display.value+='/'"id="operater">
                    </div>
                    <div>
                        <input type="button" value="7" onclick="display.value+='7'">
                        <input type="button" value="8" onclick="display.value+='8'">
                        <input type="button" value="9"  onclick="display.value+='9'">
                        <input type="button" value="*"  onclick="display.value+='*'"id="operater">
                    </div>
                    <div>
                        <input type="button" value="4"onclick="display.value+='4'">
                        <input type="button" value="5"onclick="display.value+='5'">
                        <input type="button" value="6"onclick="display.value+='6'">
                        <input type="button" value="-"onclick="display.value+='-'"id="operater">
                    </div>
                    <div>
                        <input type="button" value="1"onclick="display.value+='1'">
                        <input type="button" value="2"onclick="display.value+='2'">
                        <input type="button" value="3"onclick="display.value+='3'">
                        <input type="button" value="+"onclick="display.value+='+'"id="operater">
                    </div>
                    <div>
                        <input type="button" value="00"onclick="display.value+='00'">
                        <input type="button" value="0"onclick="display.value+='0'">
                        <input type="button" value="=" class="equal" onclick="display.value=eval(display.value)"id="operater">
                        <input type="button" value="%"onclick="display.value+='%'"id="operater">
                        <p style="color: aliceblue;  font-family: 'Times New Roman', Times, serif;">It was &lt;&lt;&lt;&copy;Right to in chitteswaran &gt;&gt;&gt;</p>
                    </div>
                </form>
            </div>

        </div>
    </body>
</html>
